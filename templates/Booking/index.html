<!DOCTYPE html>
<html>
<head>
<title>Polaris</title>
<meta charset="utf-8">
    {% load static %}
<link rel="stylesheet" href="{% static 'Booking/layout.css' %}" type="text/css">
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1>Polaris </h1>
	  <h2>Welcome to our website</h2>
    </div>
    <nav>
      <ul>
        <li class="last"><a href="/admin">Administrator</a></li>
      </ul>
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- Slider -->
    <section id="slider" class="clear">
      <figure><img src="{% static 'Booking/images/logo.jpg' %}" alt="">
        <figcaption>
          <form action="{% url 'Booking:login' %}" method="post">
              {% csrf_token %}
              <br />
              <input name = "username" type="email" placeholder="Email address" required>
              <br />
              <input name = "password" type="password" placeholder="Password" required>
              <br />
              <input type="submit" id = "sf_submit" value="Log In">
              <br />
              <a id = "register" href="{% url 'Booking:register' %}">Don't have an account? Click here to Register</a>
              <br />
          </form>
            {% if error_message %}<p id="error">{{ error_message }}</p> {% endif %}
            {% if info_message %}<p id="info">{{ info_message }}</p> {% endif %}
        </figcaption>
      </figure>
    </section>
    <!-- / content body -->
  </div>
</div>
<!-- Footer -->
<div class="wrapper row3">
  <footer id="footer" class="clear">
    <p class="fl_left">2020</p>
    <p class="fl_right">Team Polaris</p>
  </footer>
</div>
</body>
</html>

<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Signin Polaris</title>


    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'Booking/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'Booking/signin.css'%}" rel="stylesheet">
  </head>
  <body class="text-center">

    <form class="form-signin" action="{% url 'Booking:login' %}" method="post">
    {% csrf_token %}
  <img class="mb-4" src="{% static 'Booking/assets/brand/polarislogo.svg'%}" alt="" width="250" height="250">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% if error_message %}<p id="error">{{ error_message }}</p> {% endif %}
    {% if info_message %}<p id="info">{{ info_message }}</p> {% endif %}
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name = "username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    <br/>
    <br/>
    <br/>
    <a id = "register" href="{% url 'Booking:register' %}">Don't have an account? Click here to Register</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
          <div class="wrapper row1">
              <br/>
          <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
      <ul>
        <li class="last"><a href="/admin">Administrator</a></li>
      </ul>
</div>
</form>

</body>

</html>

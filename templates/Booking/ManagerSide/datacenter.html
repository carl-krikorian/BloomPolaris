<!DOCTYPE html>
<html>

<head>
    <title>Polaris</title>
    <meta charset="utf-8">
    {% load static %}
    {#<link rel="stylesheet"  type="text/css">#}
    {#<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">#}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'Booking/freelancer/css/styles.css' %}" rel="stylesheet">
    <!-- Fonts CSS-->
    <link rel="stylesheet" href="{% static 'Booking/freelancer/css/heading.css' %}">
    <link rel="stylesheet" href="{% static 'Booking/freelancer/css/body.css' %}">
    <script src="{% static 'Booking/sorttable.js' %}"></script>
</head>

<body id="page-top" style="height: 100vh; min-height: 100vh;">
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <img class="d-inline-block align-middle mr-2" src="{% static 'Booking/assets/brand/logoWHITE.svg' %}"
                    height="60" width="60" />Welcome, {{ user.get_full_name }}
            </a>
            <button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a href="{% url 'Booking:manager' manager.id %}"
                            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Home</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a href="{% url 'Booking:manageOp' manager.id %}"
                            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Events</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a href="{% url 'Booking:data_center' manager.id %}" class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Data</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1"><a href="{% url 'Booking:logout' %}"
                            class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- content -->
    <header class="masthead bg-info text-white text-center" style="height: 85vh;">
        <div class="container d-flex align-items-center flex-column">
            <div class="wrapper">
                <div id="container" class="clear" align="center">
                    <!-- Slider -->
                    <section id="slider" class="clear">
                        <h1>Data Center</h1>
                        <!-- Icon Divider-->
                        <div class="divider-custom">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                            <div class="divider-custom-line"></div>
                        </div>
                        <br />
                        <br />
                    </section>
                </div>
                <!-- / content body -->
            </div>
                <div class="row w-100">
                    <div class="col-4">
                        <div class="card">
                            <a class="card-block stretched-link text-decoration-none" href>
                                <img class="mt-3" style="margin: auto;"
                                height="100" width="100" 
                                src="{% static 'Booking/data_center/icons8-deforestation-96.png' %}"
                                alt="deforest"/>
                                <div>
                                    <h2 class="text-dark my-3">Deforestation</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="background-color: grey;">
                            <img class="mt-3" style="margin: auto;"
                            height="100" width="100"
                                 src="{% static 'Booking/data_center/icons8-global-warming-96.png' %}"
{% comment %}
                            src="../../../static/Booking/assets/brand/icons8-global-warming-96.png"
{% endcomment %}
                            alt="deforest"/>
                            <div>
                                <h2 class="text-dark my-3">Global warming</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="background-color: grey;">
                            <img class="mt-3" style="margin: auto;"
                            height="100" width="100"
                                 src="{% static 'Booking/data_center/icons8-plastic-96.png' %}" alt="deforest"/>
                            <div>
                                <h2 class="text-dark my-3">Plastic waste</h2>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </header>
    <footer class="copyright py-4 text-center text-white" >
        <div class="container"><small class="pre-wrap">Copyright Â©Polaris 2020</small></div>
    </footer>
</body>

</html>
